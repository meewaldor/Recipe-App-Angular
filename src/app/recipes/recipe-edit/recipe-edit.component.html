<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
          type="submit" 
          class="btn btn-success"
          [disabled]="!recipeForm.valid">Save</button>
          <button 
          type="button" 
          class="btn btn-danger"
          (click) = "onCancel()">Cancel</button>
        </div>

        <!-- name -->
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input 
              type="text" 
              id="name" 
              class="form-control"
              formControlName="name" />
            </div>
          </div>
        </div>

        <!-- img path -->
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">imagePath</label>
              <input 
              type="text" 
              id="imagePath" 
              class="form-control"
              formControlName="imagePath"
              #imagePath />
            </div>
          </div>
        </div>

        <!-- img -->
        <div class="row">
          <div class="col-xs-12">
            <img 
            [src]="imagePath.value" 
            class="img img-responsive">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea 
              type="text" 
              id="description" 
              class="form-control"
              formControlName="description"
              row="6" ></textarea>
            </div>
          </div>
        </div>

        <div class="row" formArrayName="ingredients">
          <div class="col-xs-12">
            <div class="row"
            *ngFor="let ingredientCtrl of getControls(); let i = index"
            [formGroupName] = "i"
            style="margin-top: 10px">
              <div class="col-xs-8">
                <input type="text"
                class="form-control"
                formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number"
                class="form-control"
                formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button 
                type="button"
                class="btn btn-danger"
                (click) = "onDeleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        <hr/>
          <div class="row">
            <div class="col-xs-12">
              <button 
              class="btn btn-success" 
              type="button"
              (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>

        
      </div>
      

      
    </form>
  </div>
</div>
